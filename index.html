		<title>UraSoft Jvav Editer</title>
		<style>
			@font-face {
			  font-family: 'iconfont';
			  src: url('font/iconfont.woff2?t=1666428224222') format('woff2'),
			       url('font/iconfont.woff?t=1666428224222') format('woff'),
			       url('font/iconfont.ttf?t=1666428224222') format('truetype');
			}
			.iconfont {
			  font-family: "iconfont" !important;
			  font-size: 16px;
			  font-style: normal;
			  -webkit-font-smoothing: antialiased;
			  -moz-osx-font-smoothing: grayscale;
			}
			:root{
				background-color:#2b2b2b ;
				color: #f1f1f1;
			}
			.center{
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
				width: 100%;
			}
			#main{
				position: absolute;
				text-align: center;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}
			*{
				margin: 0;
				padding: 0;
			}
			.choose{
				display: inline-block;
				color: #2980b9;
				text-decoration: none;
				transition: all .2s;
				margin-top: 2px;
				cursor: pointer;
				font-size: 16px;
				z-index: 2;
			}
			.choose:active{
				opacity: .7;
			}
			#aboutbtn{
				position: absolute;
				top: 2px;
				right: 2px;
				transition: all .3s;
				cursor: pointer;
			}
			#aboutbtn:hover{
				filter: brightness(1.1);
				filter: drop-shadow(0 0 6px #000); 
			}
			#aboutbtn:active{
				filter: brightness(.9);
				opacity: .8;
				transform: scale(.9);
				filter: drop-shadow(0 0 6px #000); 
			}
		</style>
	</head>
	<body>
		<img src="img/about.png" id="aboutbtn" width="40px" height="40px" draggable="false" title="关于" onclick="aboutus()"/>

			<div id="begining">

					<a class="choose iconfont" id="openfilebtn">&#xeabf;打开文件</a><br/>
					<a class="choose iconfont" id="opendirectory">&#xe754;打开目录</a>
				</div>
				<div style="position: relative;bottom: 66px;left: 40px;z-index: -1;">
					<b>"我们比Java更牛逼!"</b><br/>
					<b>"Java只是盗版货"</b><br/>
					<b>"现已推出jaba语言"</b>
				</div>
			</div>
		</div>
	</body>

			layer.open({title:["<b>关于</b>","text-align:left"],content:about})
		}
		$('#newfile').click(function(){
			layer.load(1,{shade:[.8,'rgba(0,0,0,.9)']});
			setTimeout("location.href='newfile.html'",600);
		})
		$('#openfilebtn').click(function(){
			layer.load(1,{shade:[.8,'rgba(0,0,0,.9)']});
			setTimeout("location.href='openfile.html'",500);
		})

			layer.msg('<b style="color:#000;display:inline-block;text-shadow:none;padding:0;margin:0;font-size:20px">这玩意没什么用所以我就没写,绝对不是我懒————</b>',{time:3000,icon:2,shift : 6,scrollbar:false,offset:'30px'});
		})

</html>
